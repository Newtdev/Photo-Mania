<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.54d2cf43.css">
    <title>Photo Mania</title>
  <script src="/style.54d2cf43.js"></script></head>
  <body>
    <!-- HEADER FOR LOGO AND DARK MODE ICON  -->
    <header class="w-full h-14 bg-gray-900 fixed top-0 bg-transparent z-50">
      <article>
        <nav class="flex h-full items-center justify-between sm:mr-10 sm:mx-10 w-full">
          <div class="logo w-40 h-2\.5 flex justify-center align-middle text-center ml-4 sm:ml-0">
            <img src="/iconfinder_camera-shutter_353402.ef917237.png" class="h-10 px-2" alt="click">
            <span class="">
              <a class="text-4xl text-white font-serif">Mania</a>
            </span>
          </div>

          <form class="w-3/5 sm:w-3/6 flex justify-center items-center relative top__form">
            <input type="search" class="bg-white rounded w-full py-2 px-2 font-serif placeholder-gray-500" id=" mobile__search" placeholder="search for high quality images">
            <button id="mobile__button" class="py-1 px-5 rounded-sm bg-red-700 text-white hover:bg-red-500 transition-all text-lg absolute right-2 pointer-events-auto">
              <img src="/iconfinder_search_172546.a4cb5196.png" class="h-4" alt="camera image">
            </button>
          </form>
          <div class="theme">
            <img src="/iconfinder_camera_1814094.2bc495a8.png" class="h-8 mr-10 cursor-pointer theme__image" alt="camera">
          </div>
        </nav>
      </article>
    </header>
    <!-- SLIDER HERO BANNER -->
    <section class="h-96 mx-auto mt-14" id="background__image">
      <article>
        <div class="banner__image flex bg-gradient-to-bl w-full h-full flex flex-col justify-evenly items-center">
          <div class="banner__text w-10\/12 h-2\.5">
            <h1 class="sm:text-6xl text-4xl font-serif font-bold text-center text-white">
              PHOTO<small class="text-red-600">MANIA</small>
            </h1>
            <p class="text-2xl font-serif text-white text-center">
              Making Memory through the lense of a camera.
            </p>
          </div>
          <form class="w-3/5 sm:w-3/6 flex justify-center py-2 items-center relative">
            <input type="search" class="bg-white rounded w-full py-3 px-2 font-serif placeholder-gray-500" id=" mobile__search" placeholder="search for high quality images">
            <button id="mobile__button" class="py-1 px-5 rounded-sm bg-red-700 text-white hover:bg-red-500 transition-all text-lg absolute right-2 pointer-events-auto">
              <img src="/iconfinder_search_172546.a4cb5196.png" class="h-4" alt="">
            </button>
          </form>
        </div>
      </article>
    </section>
    <!-- CSS GRID FOR THE LAYOUT --->

        <div class="bg-yellow-600"></div>

        <div class="bg-green-500"></div>
        <div class="bg-black"></div>
        <div class="bg-white"></div>

        <div class="bg-yellow-900"></div>
        <div class="bg-yellow-900"></div>

        <div class="bg-yellow-900"></div>
        <div class="bg-yellow-900"></div>
        <div class="bg-yellow-900"></div>
        <div class="bg-yellow-900"></div>
        <div class="bg-yellow-900"></div>
      </article>
    </section>
    <!-- LOADER SECTION -->
    <div id="loader" class="flex items-center justify-center w-full h-20">
      <div class="lds-facebook">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <section id="image__large" class="w-full bg-gray-50 py-4 flex flex-col justify-center z-50 image__large">
      <article class="bg-gray-900">
        <div id="large__header" class="h-12 w-full bg-gray-900">
          <div class="h-full w-4/5 flex justify-between items-center mx-auto">
            <!-- minimize icon -->
            <img src="/iconfinder_chevron-up_2561359.fc9ad673.png" class="h-10 cursor-pointer" alt="up">
            <!-- remove icon -->
            <img src="/iconfinder_delete_1772623.fc826dea.png" class="h-6 mr-2 cursor-pointer" alt="close">
          </div>
        </div>

        <div id="large__image" class="w-full bg-black flex items-center justify-center">
          <img src="/pexels-fady-hany-1466845.63d23464.jpg" width="350px" id="large__image" alt="">
        </div>

        <div id="image__array" class="w-full h-32 flex justify-center bg-red-500 items-center absolute bottom-0">
          <div class="flex items-center justify-self-center overflow-x-auto h-full">
            <div>
              <img src="/pexels-mengliu-di-3679525.28921d5c.jpg" class="h-20 w-34 px-0.5 cursor-pointer" id="image">
            </div>
            <div>

            </div>
            <div>
              <img src="/pexels-fady-hany-1466845.63d23464.jpg" alt="" class="h-20 w-34 px-0.5">
            </div>
          </div>
        </div>

    <script src="/src.a2b27638.js"></script>

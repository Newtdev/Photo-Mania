<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.tailwind.css" />
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Photo Mania</title>
  </head>
  <body>
    <!-- HEADER FOR LOGO AND DARK MODE ICON  -->
    <header class="w-screen h-14  fixed top-0 bg-0 z-50">
      <article>
        <nav
          class="flex h-full items-center justify-between sm:mr-10 sm:mx-10 w-full"
        >
          <div
            class="logo w-40 h-2\.5 flex justify-center items-center text-center sm:ml-4 sm:ml-0"
          >
            <img
              src="./images/iconfinder_camera-shutter_353402.png"
              class="h-10 px-0.5 sm:px-2 sm:mr-2"
              alt="click"
            />
  
            <a href="index.html"class="text-4xs sm:text-4xl text-white font-serif">Mania</a>
            
          </div>

          <form
            class=" w-4/5 sm:w-3/6 mx-2 flex justify-center items-center relative top__form"
          >
            <input
              type="search"
              class="bg-white rounded w-full py-2 px-2 font-serif placeholder-gray-500"
              id=" mobile__search"
              placeholder="search for high quality images"
            />
            <button
              id="mobile__button"
              class="py-1 px-5 rounded-sm bg-red-700 text-white hover:bg-red-500 transition-all text-lg absolute right-2 pointer-events-auto"
            >
              <img
                src="./images/iconfinder_search_172546.png"
                class="h-4"
                alt="camera image"
              />
            </button>
          </form>
          <div class="theme">
            <img
              src="./images/iconfinder_camera_1814094.png"
              class="h-8 mr-10 cursor-pointer theme__image"
              alt="camera"
            />
          </div>
        </nav>
      </article>
    </header>
    <!-- SLIDER HERO BANNER -->
    <section class="sm:h-screen mx-auto" id="background__image">
      <article>
        <div
          class="banner__image flex bg-gradient-to-bl w-full h-full flex flex-col justify-evenly items-center"
        >
          <div class="banner__text w-10\/12 h-2\.5">
            <h1
              class="sm:text-4xl text-2xl font-serif font-bold text-center text-white"
            >
              PHOTO<small class="text-red-600 text-6xl text-4xl">MANIA</small>
            </h1>
            <p class="text-2xl font-serif text-white text-center">
              Making Memory through the lense of a camera...
            </p>
          </div>
          <form
            class="w-4/5 sm:w-4/6 flex justify-center py-2 items-center relative"
          >
            <input
              type="search"
              class="bg-white rounded w-full py-2 sm:py-6 px-2 text-2xl font-serif placeholder-gray-500"
              id=" mobile__search active:outline-red-900"
              placeholder="search for high quality images..."
            />
            <button
              id="mobile__button"
              class=" py-1 px-4 sm:py-4 sm:px-16 rounded-sm bg-red-700 text-white hover:bg-red-500 transition-all text-lg absolute right-2 pointer-events-auto"
            >
              <img
                src="./images/iconfinder_search_172546.png"
                class="h-4 sm:h-6"
                alt=""
              />
            </button>
          </form>
        </div>
      </article>
    </section>

    <!-- SEARCHED IMAGES VIEW CONTAINER -->
    <section class="bg-white mt-10 absolute top-0 w-full search__container section">
      <!-- LOADER SECTION -->
      
      <article class="py-5 px-4 grid search__grid min-h-screen w-full">
        
      </article>
  
    </section>

    <!-- CSS GRID FOR THE LAYOUT --->
    <section class=" mt-10 relative image__container section">
      <!-- <div class="loader__container absolute bottom-0 w-full flex bg-black items-center justify-center">
        <div class="top__loader">Loading...</div>
      </div> -->

      <article class="py-5 px-4 grid curated__grid min-h-screen">
         
      </article>
      <div id="loader" class="flex items-center justify-center w-full h-20 loader">
      <div class="lds-facebook">
        <div class="bg-red-500"></div>
        <div class="bg-red-500"></div>
        <div class="bg-red-500"></div>
        <div class="bg-red-500"></div>
      </div>
    </div>
    </section>    

    <section
      id="image__large"
      class="w-screen bg-gray-50 py-4 flex flex-col justify-center z-50 image__large"
    >
      <article class="bg-gray-900">
        <div id="large__header" class="h-12 w-full bg-red-900">
          <div class="h-full w-4/5 flex justify-between items-center mx-auto">
            <!-- minimize icon -->
            <img
              src="./images/iconfinder_chevron-up_2561359.png"
              class="h-10 cursor-pointer"
              alt="up"
            />
            <!-- remove icon -->
            <img
              src="./images/iconfinder_delete_1772623.png"
              class="h-6 mr-2 cursor-pointer close"
              alt="close"
            />
          </div>
        </div>

        <div id="large__image" class="w-full bg-gray-200">
          <div class="w-full flex items-center justify-center"></div>
        </div>
        </div>
      </article>
    </section>
      
    <footer class="w-26">
        <a class="pexel__links text-red-900" href="https://www.pexels.com">
          powered by <img src="https://images.pexels.com/lib/api/pexels-white.png" height="60px" width="60px" class=""/>
</a> 
 <span class="developer text-red-900">
   newt_dev&copy;                                        
 </span>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>

            class="w-full flex items-center justify-center image_container"
